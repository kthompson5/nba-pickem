<!DOCTYPE html>
<html lang="en">
<head>
    <title>NBA Inside Stuff Pick'em - March 5-6, 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Anton&display=swap');

        body {
            font-family: 'Anton', sans-serif;
            background: linear-gradient(to bottom, #102A54, #3FB0B9);
            color: white;
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            color: #FFDD44;
            text-shadow: 3px 3px 0 black;
        }

        table {
            width: 100%;
            background: white;
            color: black;
            font-size: 14px;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        th {
            background: #FF4500;
            color: white;
            padding: 5px;
        }

        td, select {
            padding: 5px;
            font-family: 'Comic Sans MS', cursive;
        }

        button {
            padding: 10px 20px;
            background: #FF0000;
            color: yellow;
            font-weight: bold;
            border: 2px solid black;
            cursor: pointer;
            margin: 5px;
        }

        select {
            width: 100%;
        }

        canvas {
            background: white;
            max-width: 100%;
            margin: 20px auto;
        }

        #nameSelect {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>NBA INSIDE STUFF PICK'EM - MARCH 5-6, 2025</h2>

<label for="nameSelect">Choose Your Name:</label>
<select id="nameSelect">
    <option value="">Select Your Name</option>
    ${Array.from({length: 15}, (_, i) => `<option value="Player ${i+1}">Player ${i+1}</option>`).join('')}
</select>

<table>
    <thead>
        <tr>
            <th>Game</th>
            <th>Your Pick</th>
            <th>Actual Winner</th>
        </tr>
    </thead>
    <tbody id="gamesTable"></tbody>
</table>

<button onclick="submitPicks()">Submit Picks</button>
<button onclick="updateScores()">Update Scores & Graph</button>

<h3>Standings Chart</h3>
<canvas id="winsChart"></canvas>

<script>
const games = [
    "Celtics vs Knicks", "Lakers vs Mavericks", "Thunder vs Suns", "Bucks vs Heat",
    "Nuggets vs Warriors", "Grizzlies vs Clippers",
    "Pacers vs Bulls", "Kings vs Rockets", "Jazz vs Magic", "Hawks vs Raptors",
    "Spurs vs Wizards", "Pistons vs Trail Blazers", "Hornets vs 76ers", "Cavs vs Pelicans",
    "Nets vs Timberwolves", "Celtics vs Bucks (rematch)"
];

const players = Array.from({length: 15}, (_, i) => `Player ${i+1}`);
const picks = {}, wins = {};

players.forEach(p => { picks[p] = Array(games.length).fill(""); wins[p] = 0; });

function loadGames() {
    const table = document.getElementById('gamesTable');
    games.forEach((game, index) => {
        table.innerHTML += `
            <tr>
                <td>${game}</td>
                <td><select data-game="${index}">
                    <option value="">Select</option>
                    ${game.split(' vs ').map(t => `<option>${t}</option>`).join('')}
                </select></td>
                <td><select data-winner="${index}">
                    <option value="">TBD</option>
                    ${game.split(' vs ').map(t => `<option>${t}</option>`).join('')}
                </select></td>
            </tr>`;
    });
}
window.onload = loadGames;

function submitPicks() {
    const player = document.getElementById('nameSelect').value;
    if (!player) return alert("Select your name first!");

    document.querySelectorAll('[data-game]').forEach(select => {
        picks[player][select.dataset.game] = select.value;
    });
    alert(`${player}'s Picks Submitted!`);
}

function updateScores() {
    players.forEach(p => wins[p] = 0);
    games.forEach((_, i) => {
        const winner = document.querySelector(`[data-winner="${i}"]`).value;
        players.forEach(p => { if (picks[p][i] === winner && winner) wins[p]++; });
    });
    updateGraph();
}

let chart = null;
function updateGraph() {
    const ctx = document.getElementById('winsChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: players, datasets: [{ data: players.map(p => wins[p]), backgroundColor: players.map((_, i) => `hsl(${i*24}, 100%, 50%)`) }] },
        options: { plugins: { legend: { display: false } } }
    });
}
</script>

</body>
</html>
