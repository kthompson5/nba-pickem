<!DOCTYPE html>
<html lang="en">
<head>
    <title>NBA Inside Stuff Pick'em - March 5-6, 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Anton&display=swap');

        body {
            background: linear-gradient(to bottom, #102A54, #3FB0B9);
            font-family: 'Anton', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            color: #FFDD44;
            text-shadow: 3px 3px 0 #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        th {
            background: #FF4500;
            color: white;
            font-family: 'Arial Black', sans-serif;
            font-size: 16px;
            padding: 10px;
        }

        td {
            padding: 8px;
            font-family: 'Comic Sans MS', cursive;
        }

        tr:nth-child(even) {
            background: #EEE;
        }

        button {
            background: #FF0000;
            color: #FFFF00;
            font-family: 'Arial Black', sans-serif;
            padding: 12px 24px;
            border: 3px solid black;
            cursor: pointer;
            text-transform: uppercase;
            margin: 10px;
        }

        canvas {
            background: white;
            padding: 10px;
            border: 5px solid black;
            max-width: 600px;
            margin: 20px auto;
        }

        select {
            font-family: 'Comic Sans MS', cursive;
        }
    </style>
</head>
<body>

<h2>NBA INSIDE STUFF PICK'EM - MARCH 5-6, 2025</h2>

<table>
    <thead>
        <tr>
            <th>Game</th>
            <th>Player 1 Pick</th>
            <th>Player 2 Pick</th>
            <th>Player 3 Pick</th>
            <th>Player 4 Pick</th>
            <th>Player 5 Pick</th>
            <th>Actual Winner</th>
        </tr>
    </thead>
    <tbody id="gamesTable">
        <!-- Games inserted here -->
    </tbody>
</table>

<button onclick="submitPicks()">Submit Picks</button>
<button onclick="updateScores()">Update Scores & Graph</button>

<h3>STANDINGS GRAPH</h3>
<canvas id="winsChart"></canvas>

<script>
// Game List - Retro NBA Games Vibe
const games = [
    "Celtics vs Knicks",
    "Lakers vs Mavericks",
    "Thunder vs Suns",
    "Bucks vs Heat",
    "Nuggets vs Warriors",
    "Grizzlies vs Clippers"
];

// Players
const players = ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5"];

// Picks and Wins
const picks = {};
const wins = {};
players.forEach(player => {
    picks[player] = [];
    wins[player] = 0;
});

// Load games into table
function loadGames() {
    const table = document.getElementById('gamesTable');
    games.forEach((game, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${game}</td>
            ${players.map(player => `<td><select data-player="${player}" data-game="${index}">
                <option value="">Select</option>
                <option value="${game.split(' vs ')[0]}">${game.split(' vs ')[0]}</option>
                <option value="${game.split(' vs ')[1]}">${game.split(' vs ')[1]}</option>
            </select></td>`).join('')}
            <td><select data-game="${index}" data-winner="true">
                <option value="">TBD</option>
                <option value="${game.split(' vs ')[0]}">${game.split(' vs ')[0]}</option>
                <option value="${game.split(' vs ')[1]}">${game.split(' vs ')[1]}</option>
            </select></td>
        `;
        table.appendChild(row);
    });
}
window.onload = loadGames;

function submitPicks() {
    document.querySelectorAll('select[data-player]').forEach(select => {
        const player = select.dataset.player;
        const gameIndex = select.dataset.game;
        picks[player][gameIndex] = select.value;
    });
    alert('Picks Locked In! 🏀');
}

function updateScores() {
    players.forEach(player => wins[player] = 0);

    document.querySelectorAll('select[data-winner]').forEach(winnerSelect => {
        const gameIndex = winnerSelect.dataset.game;
        const actualWinner = winnerSelect.value;

        players.forEach(player => {
            if (picks[player][gameIndex] === actualWinner && actualWinner !== "") {
                wins[player]++;
            }
        });
    });

    updateChart();
}

let chart = null;
function updateChart() {
    const ctx = document.getElementById('winsChart').getContext('2d');

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: players,
            datasets: [{
                label: 'Correct Picks',
                data: players.map(p => wins[p]),
                backgroundColor: [
                    '#FFDD44', // Player 1
                    '#FF0000', // Player 2
                    '#0077CC', // Player 3
                    '#32CD32', // Player 4
                    '#800080'  // Player 5
                ],
                borderColor: 'black',
                borderWidth: 2
            }]
        },
        options: {
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { font: { family: 'Arial Black', size: 14 } }
                },
                x: {
                    ticks: { font: { family: 'Arial Black', size: 14 } }
                }
            }
        }
    });
}
</script>

</body>
</html>
